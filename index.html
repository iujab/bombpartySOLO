<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Party - Single Player</title>
    <link rel="icon" href="assets/bomb.svg" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-bar">
        <div id="lives-container" class="lives-container"></div>
        <button id="settings-btn" class="settings-btn" aria-label="Toggle controls">
            <svg xmlns="http://www.w3.org/2000/svg" class="settings-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </header>

    <main class="main-stage">
        <div id="bomb-container" class="bomb-container">
            <img src="assets/bomb.svg" alt="Bomb" class="bomb-image" />
            <div class="bomb-text">
                <h1 id="substring-display" class="substring-display text-shadow">...</h1>
            </div>
        </div>
    </main>

    <aside id="control-panel" class="control-panel">
        <h2 class="control-heading">Game Controls</h2>
        <div class="control-group">
            <p class="control-label">Difficulty</p>
            <button data-difficulty="easy" class="control-btn">Easy <span class="difficulty-note">(500+ words)</span></button>
            <button data-difficulty="medium" class="control-btn">Medium <span class="difficulty-note">(100+ words)</span></button>
            <button data-difficulty="hard" class="control-btn">Hard <span class="difficulty-note">(20+ words)</span></button>
            <button data-difficulty="expert" class="control-btn">Expert <span class="difficulty-note">(1+ words)</span></button>
        </div>
        <button id="start-game-btn" class="start-btn" disabled>Loading...</button>
        <p class="start-note">Difficulty updates next time you press Start.</p>
    </aside>

    <section class="bottom-controls">
        <div id="timer-bar-container" class="timer-bar-container">
            <div id="timer-bar-inner" class="timer-bar-inner"></div>
        </div>

        <form id="word-form" class="word-form" autocomplete="off">
            <div class="word-input-container">
                <div id="word-preview-overlay" class="word-preview-overlay"></div>
                <input
                    type="text"
                    id="word-input"
                    class="word-input"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                    disabled
                    aria-label="Enter a word"
                >
            </div>
        </form>

        <div id="alphabet-container" class="alphabet-container"></div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
